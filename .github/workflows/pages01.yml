name: Build and Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install pandoc and WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc python3-pip
          pip3 install weasyprint

      - name: Prepare folders
        run: |
          mkdir -p converted public

      - name: Convert Markdown to HTML
        run: |
          for f in *.md; do
            [ -f "$f" ] || continue
            # TITLE=$(grep -m1 '^# ' "$f" | sed 's/^# //')
            TITLE=$(awk '/^#/ { sub(/^#+[ \t]*/, ""); print; exit }' "$f")
            [ -z "$TITLE" ] && TITLE="${f%.md}"

            TOC_FLAG=""
            if grep -q "<!-- TOC: enable -->" "$f"; then
              TOC_FLAG="--toc"
            fi

            out="converted/${f%.md}.html"
            pandoc "$f" -o "$out" --standalone --metadata title="$TITLE" $TOC_FLAG
          done

      - name: Convert Markdown to PDF (conditional)
        run: |
          for f in *.md; do
            [ -f "$f" ] || continue
            if grep -q "<!-- PDF: enable -->" "$f"; then
              # TITLE=$(grep -m1 '^# ' "$f" | sed 's/^# //')
              TITLE=$(awk '/^#/ { sub(/^#+[ \t]*/, ""); print; exit }' "$f")
              [ -z "$TITLE" ] && TITLE="${f%.md}"

              TOC_FLAG=""
              if grep -q "<!-- TOC: enable -->" "$f"; then
                TOC_FLAG="--toc"
              fi

              out="public/${f%.md}.pdf"
              pandoc "$f" -o "$out" --standalone --metadata title="$TITLE" --pdf-engine=weasyprint $TOC_FLAG
              echo "PDF generated for $f"
            else
              echo "Skipping PDF for $f (no PDF flag found)"
            fi
          done

      - name: Copy static HTML files
        run: cp -r *.html public/ || echo "No static HTML files"

      - name: Copy converted Markdown
        run: cp -r converted/*.html public/ || echo "No converted Markdown files"

      - name: Generate index.html
        run: |
          echo '<!DOCTYPE html>' > public/index.html
          echo '<html lang="ru"><head><meta charset="UTF-8">' >> public/index.html
          echo '<title>–°–ø–∏—Å–æ–∫ —Å—Ç—Ä–∞–Ω–∏—Ü</title>' >> public/index.html
          echo '<style>body{font-family:sans-serif;max-width:700px;margin:2em auto;}h1{color:#2c3e50;}ul{line-height:1.6;}</style>' >> public/index.html
          echo '</head><body><h1>üìÇ –î–æ—Å—Ç—É–ø–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã</h1><ul>' >> public/index.html

          for f in public/*.html public/*.pdf; do
            if [ "$(basename "$f")" != "index.html" ]; then
              TITLE=$(basename "$f")
              echo "<li><a href=\"$(basename "$f")\">$TITLE</a></li>" >> public/index.html
            fi
          done

          echo '</ul></body></html>' >> public/index.html

      - name: Commit generated files
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add public/
          git commit -m "–ê–≤—Ç–æ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è HTML/PDF –∏–∑ Markdown" || echo "No changes"
          git push

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4